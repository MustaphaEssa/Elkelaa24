<ion-view hide-nav-bar="true">
  <div class="bar bar-stable bar-header">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Search results</div>
    <button class="button button-icon icon ion-search" ng-click="search();"></button>
  </div>
  <ion-content class="has-header">
    <div class="posts-wrap">
  		<ion-list>
		    <div class="eats-list">
				<div ng-repeat="receip in receips">
					<a href="#/eats/meals/receips/{{receip.id}}" class="post-wrap">
						<div  ng-bind-html="receip.thumbnail">
						</div>
						<h2 class="post-details">
							<strong class="post-title">{{receip.title}}</strong>
						</h2>
					</a>
				</div>
		    </div>
	  		<ion-infinite-scroll on-infinite="loadMore()" ng-if="!moredata" distance="1" icon="ion-loading-c"></ion-infinite-scroll>
	    </ion-list>
    </div>
  </ion-content>
</ion-view>
